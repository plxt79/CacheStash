<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Request games for Lua & Manifest Generator">
    <meta name="author" content="plxt79">
    <title>Trevane: Game Requests</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="shortcut icon" href="/icon.png">
    <link rel="stylesheet" href="/files/css/request.css">
</head>

<body>
    <div id="toast">toast message</div>

    <div class="container">
        <header>
            <a href="/" class="logo">Trevane</a>
            <div class="nav-buttons">
                <button onclick="back()">Back to Generator</button>
                <button onclick="home()">Home</button>
            </div>
        </header>

        <div class="request-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button red"></div>
                    <div class="terminal-button yellow"></div>
                    <div class="terminal-button green"></div>
                </div>
                <div class="terminal-title">Game Requests</div>
            </div>

            <div class="terminal-body">
                <div class="input-group">
                    <input id="AppIDInput" placeholder="AppID / Steam URL" autocomplete="off">
                    <button class="submit-btn" id="submitRequest" onclick="request()">Submit</button>
                </div>

                <div class="note-box">
                    <strong>Note:</strong> Games are added weekly, so don't spam requests.
                </div>

                <p class="info-text">Your requests help us prioritize which games to add next</p>
            </div>
        </div>
    </div>

    <script src="/files/js/request.js"></script>
</body>

</html>
